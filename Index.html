<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="Simen CSS.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game!!</h2>
    <div class="btn-container">
        <div class="score">Your Score :<p>0</p></div>
       <div class="line-one">
        <div class="btn pink" type="button"></div>
        <div class="btn yellow" type="button"></div>
       </div>
       <div class="line-two">
        <div class="btn green" type="button"></div>
        <div class="btn purpul" type="button"></div>
       </div>
    </div>
    

    <script src="Simen JS.js"></script>
    
</body>
</html>
